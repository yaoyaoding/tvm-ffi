# TODO(@junrushao): adding a few extra hooks:
# - Python type checking via mypy or ty
# - CMake linters
# - Conventional commits
default_install_hook_types:
  - pre-commit
repos:
  - repo: local
    hooks:
      - id: check-asf-header
        name: check ASF Header
        entry: python tests/lint/check_asf_header.py --check
        language: system
        pass_filenames: false
        verbose: false
  - repo: local
    hooks:
      - id: check-file-type
        name: check file types
        entry: python tests/lint/check_file_type.py
        language: system
        pass_filenames: false
        verbose: false
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: requirements-txt-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-toml
  - repo: https://github.com/ComPWA/taplo-pre-commit
    rev: v0.9.3
    hooks:
      - id: taplo-format
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.3
    hooks:
      - id: ruff-check
        types_or: [python, pyi, jupyter]
        args: [--fix]
      - id: ruff-format
        types_or: [python, pyi, jupyter]
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: "v20.1.8"
    hooks:
      - id: clang-format
  - repo: https://github.com/MarcoGorelli/cython-lint
    rev: v0.16.7
    hooks:
      - id: cython-lint
        args: [--max-line-length=120]
      - id: double-quote-cython-strings
  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.12.0-2
    hooks:
      - id: shfmt
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
