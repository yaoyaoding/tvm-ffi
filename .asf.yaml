github:
  description: "Open ABI and FFI for Machine Learning Systems"
  homepage: https://tvm.apache.org/ffi
  labels:
    - ffi
    - gpu
    - machine-learning

  features:
    # Enable issue management
    issues: true
    # Enable projects for project management boards
    projects: true

  protected_branches:
    # NOTE: when updating the config
    # make sure to first update the branch protection name
    # in a separate branch(e.g. dev), confirm things works
    # before changing it to main
    main:
      # note: do not set status check for now
      # committer will check ci status before merging
      required_pull_request_reviews:
        required_approving_review_count: 1

  enabled_merge_buttons:
    # enable squash button:
    squash: true
    # default commit message when merging with a squash commit
    # can either be: DEFAULT | PR_TITLE | PR_TITLE_AND_COMMIT_DETAILS | PR_TITLE_AND_DESC
    squash_commit_message: PR_TITLE_AND_DESC
    # enable merge button:
    merge: false
    # default commit message when merging with a merge commit
    # can either be: DEFAULT | PR_TITLE | PR_TITLE_AND_DESC
    merge_commit_message: DEFAULT
    # disable rebase button:
    rebase: false

notifications:
  commits: commits@tvm.apache.org
  issues: discuss-archive@tvm.apache.org
  pullrequests: discuss-archive@tvm.apache.org
  jobs: discuss-archive@tvm.apache.org
  discussions: discuss-archive@tvm.apache.org
